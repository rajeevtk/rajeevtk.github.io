<!DOCTYPE html>
<html>
  <head>
    <title>RememberingYouDC.org Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
       html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      Remembering You DC Map
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWHqhk216aQR2NQnb3dMZJO0K05PE-oNk&callback=initMap" async defer></script>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: {lat:  38.91, lng: -77.04},
        });
  map.data.loadGeoJson("https://gist.githubusercontent.com/rajeevtk/53a256979961e21e5bf9add4da1931cc/raw/7661ba5f4398f202d982b49ed0025d9fdcc29fcf/map.geojson");
      }
    </script>
  </body>
</html>
